 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Happy Hoe Grocery Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('farm-background.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome to Happy Hoe Grocery Shop</h1>
        <p>Your one-stop shop for fresh farm produce and more!</p>
    </div>
    <!-- Add this button code to your welcome page -->
<a href="stock.html" class="stock-button">Go to Stock Page</a>

<!-- Add this CSS to style the button -->
<style>
    .stock-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #3f411c; /* Green color */
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .stock-button:hover {
        background-color: #666825; /* Darker green on hover */
    }
</style>

</body>
</html>
