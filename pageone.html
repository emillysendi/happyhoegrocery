<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Happy Hoe Grocery Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('farm-background.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .welcome-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Happy Hoe Grocery Shop</h1>
        <p>Your one-stop shop for fresh farm produce and more!</p>
    </div>
    <button onclick="redirectToLogin()">Login</button>
</div>

<script>
    function redirectToLogin() {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
