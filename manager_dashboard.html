<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Form</title>
    <link rel="stylesheet" href="spe.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Procurement Form</h2>
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName" name="produceName" required>

            <label for="produceType">Produce Type:</label>
            <input type="text" id="produceType" name="produceType" required>

            <label for="procurementDate">Date:</label>
            <input type="date" id="procurementDate" name="procurementDate" required>

            <label for="procurementTime">Time:</label>
            <input type="time" id="procurementTime" name="procurementTime" required>

            <label for="tonnage">Tonnage (in kgs):</label>
            <input type="number" id="tonnage" name="tonnage" required>

            <label for="cost">Cost (in Ugx):</label>
            <input type="number" id="cost" name="cost" required>

            <label for="dealerName">Dealer Name:</label>
            <input type="text" id="dealerName" name="dealerName" required>

            <label for="branchName">Branch Name:</label>
            <input type="text" id="branchName" name="branchName" required>

            <label for="contactInfo">Contact Information:</label>
            <input type="tel" id="contactInfo" name="contactInfo" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
