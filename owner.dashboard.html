<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hoe Grocery Dashboard</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <header>
        <h1>Happy Hoe Grocery Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#stock">Stock Status</a></li>
                <li><a href="#sales">Sales</a></li>
                <li><a href="#deferred-payments">Deferred Payments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Stock Status Section -->
        <section id="stock">
            <h2>Stock Status</h2>
            <div id="stock-details">
                <!-- Stock details will be dynamically loaded here -->
            </div>
        </section>

        <!-- Sales Section -->
        <section id="sales">
            <h2>Sales</h2>
            <div id="sales-details">
                <!-- Sales details will be dynamically loaded here -->
            </div>
        </section>

        <!-- Deferred Payments Section -->
        <section id="deferred-payments">
            <h2>Deferred Payments</h2>
            <div id="deferred-payments-details">
                <!-- Deferred payments details will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Happy Hoe Grocery Shop</p>
    </footer>

    <script src="scriptt.js"></script>
</body>
</html>
