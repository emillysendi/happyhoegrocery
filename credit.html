<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Sales Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Blue-themed background */
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="tel"], input[type="number"], input[type="date"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4c78af;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: rgb(62, 69, 142);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Sales Form</h2>
        <form id="credit-sales-form">
            <div class="form-group">
                <label for="buyer-name">Name of Buyer:</label>
                <input type="text" id="buyer-name" name="buyer-name" required>
            </div>
            <div class="form-group">
                <label for="national-id">National ID (NIN):</label>
                <input type="text" id="national-id" name="national-id" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="contacts">Contacts:</label>
                <input type="tel" id="contacts" name="contacts" required>
            </div>
            <div class="form-group">
                <label for="amount-due">Amount Due (UGX):</label>
                <input type="number" id="amount-due" name="amount-due" required>
            </div>
            <div class="form-group">
                <label for="sales-agent">Sales Agent Name:</label>
                <input type="text" id="sales-agent" name="sales-agent" required>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-group">
                <label for="produce-name">Produce Name:</label>
                <input type="text" id="produce-name" name="produce-name" required>
            </div>
            <div class="form-group">
                <label for="produce-type">Type of Produce:</label>
                <input type="text" id="produce-type" name="produce-type" required>
            </div>
            <div class="form-group">
                <label for="tonnage">Tonnage:</label>
                <input type="number" id="tonnage" name="tonnage" required>
            </div>
            <div class="form-group">
                <label for="dispatch-date">Date of Dispatch:</label>
                <input type="date" id="dispatch-date" name="dispatch-date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('credit-sales-form');
