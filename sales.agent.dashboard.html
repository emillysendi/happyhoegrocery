<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agent Dashboard</title>
    <link rel="stylesheet" href="css">
</head>
<body>
    <div class="dashboard">
        <h1>Sales Agent Dashboard</h1>
        <form id="salesForm">
            <label for="produceName">Produce Name:</label>
            <input type="text" id="produceName" name="produceName" required>
            
            <label for="tonnage">Tonnage (in kgs):</label>
            <input type="number" id="tonnage" name="tonnage" required>
            
            <label for="amountPaid">Amount Paid (in Ugx):</label>
            <input type="text" id="amountPaid" name="amountPaid" minlength="5" required>
            
            <label for="buyerName">Buyer's Name:</label>
            <input type="text" id="buyerName" name="buyerName" minlength="2" required>
            
            <label for="salesAgentName">Sales Agentâ€™s Name:</label>
            <input type="text" id="salesAgentName" name="salesAgentName" minlength="2" required>
            
            <label for="saleDate">Date:</label>
            <input type="date" id="saleDate" name="saleDate" required>
            
            <label for="saleTime">Time:</label>
            <input type="time" id="saleTime" name="saleTime" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripttt.js"></script>
</body>
</html>
